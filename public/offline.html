<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja Virtual - Offline</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #6b21a8, #9333ea);
        color: white;
        text-align: center;
      }
      .container {
        padding: 2rem;
        max-width: 500px;
        border-radius: 12px;
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      .logo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: contain;
        margin-bottom: 1.5rem;
        background-color: white;
        padding: 0.5rem;
      }
      h1 {
        margin-bottom: 1rem;
        font-size: 1.8rem;
      }
      p {
        margin-bottom: 1.5rem;
        line-height: 1.6;
        font-size: 1.1rem;
      }
      .button {
        background-color: white;
        color: #6b21a8;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }
      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
              <img src="/placeholder.svg" alt="Loja Virtual" class="logo" />
      <h1>Você está offline</h1>
      <p>
        Parece que você está sem conexão com a internet. Algumas funcionalidades
        do painel administrativo podem não estar disponíveis até que a conexão
        seja restabelecida.
      </p>
      <p>Você ainda pode acessar dados que foram previamente carregados.</p>
      <button class="button" onclick="tryReconnect()">Tentar novamente</button>
    </div>

    <script>
      function tryReconnect() {
        window.location.reload();
      }
    </script>
  </body>
</html>
